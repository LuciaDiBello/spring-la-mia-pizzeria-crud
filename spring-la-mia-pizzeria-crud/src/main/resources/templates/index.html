
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
		 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">		 
		 
<title>ListePizze</title>
</head>

<body>
<header>
     <!-- barra di navigazione --> 
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Prodotti</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation" >
             <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contatti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="container mt-5">
		<div class="text-center">
			<h1>Men√π</h1>
		</div>
	
		<table class="table table-striped mt-5 w-75 mx-auto">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Foto</th>
					<th>Prezzo</th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="pizza : ${list}">
					<td th:text="${pizza.name}"></td>
					<td th:text="${pizza.descrizione}"></td>
					<td> <img alt="pizza" width="150" th:src="@{${pizza.foto}}" />  </td>
					<td th:text="${pizza.prezzo}"></td>
					<td>  
						<a th:fragment="button(link)"
						   class="btn btn-primary"
						   th:href="@{/index/{id}(id=${pizza.getId()})}">
						   <i class="bi bi-arrow-right-circle-fill"></i>
						</a>
					</td>	  
				</tr>
			</tbody>
		</table>
</section>		
   
<div th:if="${list.isEmpty()}">
		<div class="text-center">
			<h1>La ricerca non ha prodotto risultati</h1>
		</div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
