
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
		 
<title>descrizionePizza</title>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
          <a class="navbar-brand" href="#">Prodotti</a>
          <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation" >
           <span class="navbar-toggler-icon"></span>
          </button>
         
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Servizi</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link active" href="#">Contatti</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Login</a>
                 </li>
             </ul>
         </div>
     </div>
 </nav>
</header>

 <div class="container text-center">
	<div class="row mt-lg-2">
		<div class="col mx-auto">
				<p>
					<h2 th:text="|Pizza ${pizza.getName()}|"></h2>
				</p>
			</div>
	 </div>
 </div>
 
 <div  class="container">
 		<div class="row">
 			<div class="col">
 				<div class="card mx-auto" style="width: 25rem;">
 					<img th:src="${pizza.getFoto()}"  class="card-img-top" >
 					<div class="card-body">
 						<p th:text="${pizza.getDescrizione()}" class="card-text fs-3"></p>
 						<p th:text="|Prezzo: ${pizza.getPrezzo()}|" class="card-text"><span>$</span></p>
 						
 					</div>
 				</div>
 			</div>
 		</div>
 	</div>
 
 <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
 
 </body>
</html>
